<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fee Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">

        <style>
            .mun{
                color: rgb(0, 132, 255);
            }
        </style>
</head>

<body>

    <div id="main" class="d-flex align-items-center flex-column">
        <h1 class="text-center p-3" style="font-family: Oswald;">Simple Fee Calculator</h1>

        <div class="card w-25">
            <div class="card-header">
                <p class="card-title fs-2" style="font-family: Oswald;">Calculator</p>
                <label for="exampleFormControlInput1" class="form-label">Fee Precentage</label>
                <input type="number" min="0" class="form-control" id="prec" placeholder="15" value="15">
            </div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Amount you intend to charge -</label>
                    <input type="number" min="0" class="form-control" id="input" placeholder="69">
                </div>
                <div class="mb-3" id="inp"></div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>

        <script src="config.js"></script>
</body>

</html>
